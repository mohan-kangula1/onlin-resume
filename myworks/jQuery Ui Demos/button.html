<!Doctype>
<html lang="en">
      <head meta charset="utf-8">
       <title>Button Demos</title>
       <link  href="jQuery-ui/jquery-ui.min.css" rel="stylesheet" text="text/css">
	   <script src="jQuery-ui/external/jquery/jquery.js" type="text/javascript"></script>
	    <script src="jQuery-ui/jquery-ui.min.js" type="text/javascript"></script>
      </head>
       <body>
	   <button id="button1">Button1</button>
	    <input type="button" value="Button2" id="button2">
		<input type="submit" id="button3" value="Submit">
		<input type="reset" id="button4" value="Reset">
		<input type="image" id="button5" src="btn-img-png">
		<a href="#" id="button6">Click Me</a>
	   <script type="text/javascript">
          $("#button1").button();
		  $("#button2").button();
		  $("#button3").button();
		  $("#button4").button();
		  $("#button5").button();
		  $("#button6").button();
		  
	   </script>
        </body>
</html>
